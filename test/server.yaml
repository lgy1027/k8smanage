apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx
  namespace: lgy
spec:
  replicas: 1
  selector:
    matchLabels:
      name: nginx
  template:
    metadata:
      labels:
        name: nginx
    spec:
      containers:
        - name: nginx
          image: nginx:1.12
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 80